<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="" id="slider">
        <div class="slider__wrapper">
          <div class="slider__content" data-slider-images>
            <img class="slide__item" src="./src/slider/images/1.jpg" alt="">
            <img class="slide__item" src="./src/slider/images/2.jpg" alt="">
            <img class="slide__item" src="./src/slider/images/3.jpg" alt="">
            <img class="slide__item" src="./src/slider/images/4.jpg" alt="">

            <img class="slide__item" src="./src/slider/images/7.jpg" alt="">
          </div>
        </div>
        <div class="slider__control">
          <button class="slider__button slider__button_left" data-control="left"></button>
          <button class="slider__button slider__button_right" data-control="right"></button>
        </div>
        <div class="slider__preview">
            <div class="counter" style="font-size: large;">0</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
